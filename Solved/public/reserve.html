<!doctype html>
<html lang="en">

<head>
    <title></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">  



    </head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="card text-white bg-dark col align-self-center">
                <img class="card-img-top" alt="">
                <div class="card-body">
                    <h4 class="card-title text-center">Dank Eats</h4>
                    <p class="card-text text-center">Current Reservations and Waiting List</p>
                </div>



            </div>
        </div>
        <div class="row py-2">
            <div class="col">
                <a href = "/tables" role = "button" class="btn btn-block btn-primary">View Tables</a>
    
            </div>
            <div class="col">
                <a href = "/" role = "button" class="btn btn-block btn-light">Home</a>

            </div>

        </div>
        <div class="row">
            <div class="col py-2">
                <div class="card">
                    <div class="card-header">
                      Table Reservation
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                              <label for="reserve-name">Name</label>
                              <input type="text" class="form-control" id="reserve-name">
                            </div>
                            <div class="form-group">
                              <label for="reserve-phone">Phone Number</label>
                              <input type="text" class="form-control" id="reserve-phone">
                            </div>
                            <div class="form-group">
                              <label for="reserve-email">Email</label>
                              <input type="text" class="form-control" id="reserve-email">
                            </div>
                            <div class="form-group">
                              <label for="reserve-unique-id">Unique ID</label>
                              <input type="text" class="form-control" id="reserve-unique-id">
                            </div>
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                          </form>
                      
                       

                    </div>
                  </div>
            </div>
          
        </div>
       
       
        

        <a href="/api/tables">API Table Link </a>
        |
        <a href="/api/reservations">API Wait List </a>

    </div>

</body>

</html>

<script type = 'text/javascript'>
$(".submit").on("click", function(event) {
    event.preventDefault();
    var newReservation = {
        name: $("#reserve-name").val().trim(),
        phone: $("#reserve-phone").val().trim(),
        email: $("#reserve-email").val().trim(),
        id: $("#reserve-unique-id").val().trim()
    };
    console.log(newReservation)

    var currentURL = window.location.origin;

    $.post(currentURL + "/api/tables", newReservation, function(data) {
        if(data==true) {
            alert("Yay! You are officially booked!");
        }
        if (data==false) {
            alert("Sorry you are on the wait list.")
        }
        $("#reserve-name").val("");
        $("#reserve-phone").val("");
        $("#reserve-email").val("");
        $("#reserve-unique-id").val("");
    })
})

// Post Route 

</script>
